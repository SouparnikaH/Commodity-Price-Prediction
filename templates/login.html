<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">

    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body class="bg-nav">
    <nav class="navbar">
        <h1 class="text-light p-3"> Website for Commodity price prediction</h1>
        <div class="headbutton">
            <a href="/"><input type="button" class="logButton" value="Login"></a>
            <a href="/registratiion"><input type="button" class="logButton" value="SignUp"></a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <h1 class="display-4 mt-13" style="font-size:80px ">Predict the Commodity Price</h1>
          </div>
          <div class="col-md-4">
              <div class="card mt-12">
                  <div class="card-body">
                      {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-primary" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                      <form class="form" method="post" action="/login_validation">
                          <h2>Login Page</h2>
                          <label>Email</label><br>
                          <input type="email" class="form-control" name="email"><br>
                          <label>Password</label><br>
                          <input type="password" class="form-control" name="password"><br><br>
                          <input type="submit" class="form-control btn btn-primary btn-block btn-lg" value="Login">
                      </form>
                      <p class="mt-3">Not a member? <a href="/registratiion">Create Account</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
